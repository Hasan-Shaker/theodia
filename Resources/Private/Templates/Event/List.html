<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="theodia-events">
    <f:if condition="{eventsGroupedByDay}">
        <f:then>
            <f:render section="Events" arguments="{groupedEvents:eventsGroupedByDay}"/>
            <f:if condition="{jsonLd}">
                <script type="application/ld+json">{jsonLd -> f:format.raw()}</script>
            </f:if>
        </f:then>
        <f:else>
            <div class="alert alert-info" role="alert">
                Aucune messe agendée.
            </div>
        </f:else>
    </f:if>
</div>

<f:section name="Events">
    <f:for each="{groupedEvents}" as="dayEvents">
        <h4>{dayEvents.date -> f:format.date(format:'%A %e %B %Y')}</h4>

        <f:for each="{dayEvents.events}" as="event">
            <f:render section="Event" arguments="{event:event}"/>
        </f:for>
    </f:for>
</f:section>

<f:section name="Event">
    <div class="theodia-event {f:if(condition:event.cancelled, then:'event-cancelled')}">
        <div class="event-time">
            {event.start -> f:format.date(format:'H:i')}
        </div>
        <div class="event-detail">
            <span class="event-title">
                <f:if condition="{event.cancelled}">
                    <span class="badge badge-danger">annulée</span>
                </f:if>
                {event.name}
            </span>

            <f:alias map="{place: event.place}">
                <f:if condition="{settings.showLocation}">
                    <div class="event-location">
                        <f:if condition="{place.page_uid}">
                            <f:then><f:link.page pageUid="{place.page_uid}">{place.name}</f:link.page></f:then>
                            <f:else>{place.name}</f:else>
                        </f:if>
                    </div>
                </f:if>
            </f:alias>
        </div>
    </div>
</f:section>

</html>
